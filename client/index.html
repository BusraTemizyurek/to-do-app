<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="index.js"></script>
</head>

<body class="d-flex flex-column vh-100 overflow-hidden px-2">
    <!--head-->
    <div class="d-flex justify-content-center align-items-center py-2 px-1 gap-3">
        <!--logo-->
        <div class="fs-5">Just'nTime</div>
        <!--search-bar-->
        <input onkeyup="onSearchKeyUp(event)" class="flex-grow-1 my-1 p-2 form-control shadow-none" type="text"
            placeholder="Search...">
    </div>

    <!--body-->
    <ul id="lists" class="list-group flex-grow-1 overflow-auto border border-1 rounded-1">
    </ul>

    <!--bottom-->
    <div class="d-flex flex-row justify-content-between align-items-center border border-secondary-subtle my-1">
        <textarea id="new-note" onkeyup="onNewNoteKeyUp(event)" class="flex-grow-1 border border-0 py-1"
            rows="1"></textarea>
        <button onclick="onClickAddNote()" id="add-note"
            class="d-flex flex-row gap-1 border border-0 btn btn-primary rounded-0">
            <i class="bi bi-card-checklist"></i>
            <div>Add Note</div>
        </button>
    </div>
</body>

</html>
