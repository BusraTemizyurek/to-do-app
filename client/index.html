<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just'nTime</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.ico">
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="records-repository-api.js"></script>
    <script type="application/javascript" src="index.js"></script>
    <style>
        body {
            height: 100vh;
        }

        @supports (height: 100dvh) {
            body {
                height: 100dvh;
            }
        }
    </style>
</head>

<body style="min-width: 330px;" class="d-flex flex-column overflow-hidden px-2">
    <!--head-->
    <div class="d-flex justify-content-center align-items-center py-2 px-1 gap-3">
        <!--logo-->
        <div class="fs-5">Just'nTime</div>
        <!--search-bar-->
        <input onkeyup="onSearchKeyUp(event)" class="flex-grow-1 my-1 p-2 form-control shadow-none" type="text"
            placeholder="Search...">

        <!--sign-out-->
        <div id="sign-out" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle border border-0 bg-transparent p-0" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img id="user-img" style="width: 40px; height: 40px;"
                    class="rounded-circle border border-1 border-dark-subtle">
            </button>
            <ul style="min-width: unset;" class="dropdown-menu py-1 shadow border border-1 border-light-subtle">
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
        </div>

        <!--sign-in-->
        <a id="sign-in"
            class="border border-1 border-dark-subtle text-nowrap px-2 py-1 text-decoration-none btn btn-primary shadow"
            href="/login">Sign
            in</a>


    </div>

    <!--body-->
    <ul id="lists" class="list-group flex-grow-1 overflow-auto border border-1 rounded-1">
    </ul>

    <!--bottom-->
    <div class="d-flex flex-row justify-content-between align-items-center border border-secondary-subtle my-1">
        <textarea style="resize: none;" id="new-note" onkeydown="onNewNoteKeyDown(event)"
            class="flex-grow-1 border border-0 py-1" rows="1"></textarea>
        <button onclick="onClickAddNote()" id="add-note"
            class="d-flex flex-row gap-1 border border-0 btn btn-primary rounded-0">
            <i class="bi bi-card-checklist"></i>
            <div>Add Note</div>
        </button>
    </div>
</body>

</html>
